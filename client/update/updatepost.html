<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>update post</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-div">
            <div class="center">
                <div class="left">
                    <div class="form">
                        <!-- <textarea id="story" name="story" rows="5" cols="33">It was a dark and stormy night...</textarea> -->
                        <label for="url">Image Path:</label><br>
                        <textarea class="url" name="url" rows="5" cols="33" placeholder="URL"></textarea><br>
                        <label for="desc">Description:</label><br>
                        <textarea class="desc-inp" name="desc" rows="10" cols="33" placeholder="desc"></textarea> 
                    </div>
                    <div class="btn">
                        <input type="submit" value="Save" class="save">
                        <input type="submit" value="Cancel" class="Cancel">
                    </div>
                </div>
                <div class="right">
                    <div class="post">
                        <p class="option">...</p>
                        <p class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia reiciendis numquam fuga nulla cupiditate rem architecto dicta ducimus cum est porro veritatis amet culpa sequi, itaque placeat voluptas quaerat adipisci.</p>
                        <div class="post-img">
                            <img src="../images/Dreamy Anime Lo Fi Girl at laptop Wallpaper Iphone.jpeg" alt="" srcset="">
                        </div>
                        <div class="bottom-post">
                            <div class="profile-info">
                                <div class="profile-img"></div>
                                <h3 class="profile-Name">Sid Ahmed</h3>
                            </div>
                            <div class="like-comment">
                                <div class="heart-icons">
                                    <i class="ri-heart-line likes-count"></i>
                                    <span class="hearts-number">2</span>
                                </div>
                                <div class="comment-icons">
                                    <i class="ri-chat-3-line toggle-comments"></i>
                                    <span>2</span>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
